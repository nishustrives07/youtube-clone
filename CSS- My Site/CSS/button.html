<style>
    .subscribe-btn{
        background-color: rgb(220, 42, 42);
        color: aliceblue;
        border: none;
        margin-right: 10px;
       padding-left: 20px;
       padding-top: 10px;
       padding-bottom: 10px;
       padding-right: 20px ; 
        border-radius: 4px;
        cursor: pointer;
        
    }
    .subscribe-btn:hover{
        background-color: rgb(83, 7, 7);
        
    }
    .subscribe-btn:active{
        background-color: rgb(248, 164, 164);
    }

    .join-btn{
         padding-left: 16px;
       padding-top: 9px;
       padding-bottom: 9px;
       padding-right: 16px ; 
        background-color: white;
        border-radius: 4px;
        border-color: rgb(77, 197, 237);
        border-style: solid;
        color: rgb(77, 197, 237);
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.6s,color 0.6s;

    }
    .join-btn:hover{
        background-color: lightblue;
        color: white;
    }
    .join-btn:active{
        opacity: 0.7;
    }
    .tweet-btn{
        height: 36px;
        background-color: rgb(70, 174, 231);
        cursor: pointer;
        border-radius: 18px;
        width: 105px;
        border-color: white;
        border-style: solid;
        color: aliceblue;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15s;
        

    }
    .tweet-btn:hover{
         box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.15);
    }
</style>
<button class="subscribe-btn">
    SUBSCRIBE

</button>
<button class="join-btn">
    JOIN
</button>
<button class="tweet-btn">
   Tweet
</button>
